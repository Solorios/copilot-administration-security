
name: Copilot Usage Report
on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1) Generar el reporte de uso de Copilot
      - name: Copilot Usage
        uses: austenstone/copilot-usage@v5.2
        with:
          github-token: ${{ secrets.COPILOT }}   # PAT autorizado con SAML
          organization: 'Solorios'
          csv: true

      # 2) Crear solo el Markdown y subirlo como artifact
      - name: Job Summary (solo Markdown)
        uses: austenstone/job-summary@v2.0
        with:
          name: copilot-usage-report
          create-md: 'true'              # Genera archivo .md
          create-md-artifact: 'true'     # Sube el .md como artifact
          create-pdf: 'false'            # ðŸ”´ Desactiva PDF
          create-html: 'false'           # ðŸ”´ Desactiva
